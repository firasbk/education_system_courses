<!DOCTYPE HTML>
<html layout:decorator="layouts/common" xmlns:layout="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.w3.org/1999/xhtml">
    <head>
        <title>Content page</title>
    </head>
    <body>
        <div layout:fragment="content">

            <h2 class="display-2 my-3" th:text="${course.id} == null ? 'New course' : 'Edit course'">New course</h2>

            <form action="" novalidate th:action="${course.id} == null ? @{/courses/new} : @{/courses/{id}/edit(id=${course.id})}" th:object="${course}" method="post">

                <div class="form-group">
                    <label for="title">Title</label>
                    <input th:field="*{title}" type="text" class="form-control" id="title" placeholder="Title" required th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{title}">
                        Please provide a title!
                    </div>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea th:field="*{description}" class="form-control" id="description" rows="5" required th:errorclass="is-invalid"></textarea>
                    <div class="invalid-feedback" th:errors="*{description}">
                        Please provide a description!
                    </div>
                </div>
                <div class="form-group">
                    <label for="credits">Credits</label>
                    <input th:field="*{credits}" type="text" class="form-control" id="credits" placeholder="credits" required th:errorclass="is-invalid">
                    <div class="invalid-feedback" th:errors="*{credits}">
                        Please provide a credits!
                    </div>
                </div>

                <div class="form-group">
                    <label for="published">Status</label>
                    <select th:field="*{published}" class="form-control" id="published">
                        <option value="0">Add unpublished</option>
                        <option value="1">Add and publish</option>
                    </select>
                    <div class="invalid-feedback" th:errors="*{published}">
                        Please provide published!
                    </div>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>

            </form>

        </div>
    </body>
</html>
